<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>産技高専 入試用点数換算</title>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body onload="onload();">
    <h1 class="title center">産技高専 点数換算 （入試用）</h3>
    <form id="form">
      <div class="content center">
        <div class="left">
          <div class="naishin border">
            <label class="title">調査書</label>
            <ul class="jyoudan">
              <li>
                <label for="japanese">国</label>
                <input type="number" name="japanese" value="3" min="1" max="5" autofocus>
              </li>
              <li>
                <label for="ss">社</label>
                <input type="number" name="ss" value="3" min="1" max="5">
              </li>
              <li>
                <label for="math">数</label>
                <input type="number" name="math" value="3" min="1" max="5">
              </li>
              <li>
                <label for="science">理</label>
                <input type="number" name="science" value="3" min="1" max="5">
              </li>
              <li>
                <label for="english">英</label>
                <input type="number" name="english" value="3" min="1" max="5">
              </li>
            </ul>
            <ul class="gedan">
              <li>
                <label for="music">音</label>
                <input type="number" name="music" value="3" min="1" max="5">
              </li>
              <li>
                <label for="art">美</label>
                <input type="number" name="art" value="3" min="1" max="5">
              </li>
              <li>
                <label for="hotai">体</label>
                <input type="number" name="hotai" value="3" min="1" max="5">
              </li>
              <li>
                <label for="gika">技</label>
                <input type="number" name="gika" value="3" min="1" max="5">
              </li>
            </ul>
          </div>
          <div class="exam border">
            <label class="title">試験結果</label>
            <ul>
              <li>
                <label for="exam_japanese">国</label>
                <input type="number" name="exam_japanese" value="0" min="0" max="100">
              </li>
              <li>
                <label for="exam_math">数</label>
                <input type="number" name="exam_math" value="0" min="0" max="100">
              </li>
              <li>
                <label for="exam_english">英</label>
                <input type="number" name="exam_english" value="0" min="0" max="100">
              </li>
            </ul>
          </div>
        </div>
        <div class="right border">
          <label class="title">計算結果</label>
          <div class="result" id="result">
            <div class="description border">
              <p>使用方法</p>
              <ol>
                <li>右のテキストボックスに点数を書きます</li>
                <li>下の「計算」ボタンを押します</li>
                <li>ここに結果が表示されます</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="計算">
      </div>
    </form>
  </body>
</html>
